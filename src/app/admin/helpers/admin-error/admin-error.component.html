<div *ngIf="field.invalid && (field.dirty || field.touched)" class="warning-notification p-2 top">
  <div class="arrow">
    <div class="inner-arrow"></div>
  </div>
  <div class="d-flex">
    <span class="icon mr-2 ml-2"><i class="fas fa-exclamation-circle"></i></span>
    <div *ngIf="field.errors.required; else emailBlock">
      Este campo es requerido
    </div>

    <ng-template #emailBlock>
      <div *ngIf="field.errors.email" style="width: 355px">
        Por favor incluya @ en la dirección de correo electrónico
      </div>
    </ng-template>
  </div>
</div>
