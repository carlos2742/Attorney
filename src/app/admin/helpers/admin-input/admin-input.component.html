<div class="form-group position-relative" [formGroup]="tempFormGroup">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"><i class="{{icon}}"></i></span>
    </div>
    <input type="{{type}}" name="{{controlName}}" autofocus="true" class="form-control" formControlName="{{controlName}}" placeholder="{{placeholder}}">
  </div>
  <div *ngIf="field.invalid && (field.dirty)" class="warning-notification p-2">
    <div class="arrow">
      <div class="inner-arrow"></div>
    </div>
    <div class="d-flex">
      <span class="icon mr-2 ml-2"><i class="fas fa-exclamation-circle"></i></span>
      <div *ngIf="field.errors.required; else emailBlock">
        Este campo es requerido
      </div>

      <ng-template #emailBlock>
        <div *ngIf="field.errors.email" style="width: 355px">
          Por favor incluya @ en la dirección de correo electrónico
        </div>
      </ng-template>
    </div>
  </div>
</div>
