<div *ngIf="collectionSize/pageSize > 1">
  <div *ngIf="separator ? separator : false" class="decorator mb-4"></div>
  <ngb-pagination  aria-label="Default pagination" class="d-flex justify-content-center"
                   [maxSize]="maxSize"
                   [rotate]="true"
                   [boundaryLinks]="boundaryLinks"
                   [collectionSize]="collectionSize"
                   [pageSize]="pageSize"
                   (pageChange)="pageChange($event)"
  >
    <ng-template ngbPaginationPrevious>
      <img src="assets/images/prev.png" alt="">
    </ng-template>
    <ng-template ngbPaginationNext>
      <img src="assets/images/next.png" alt="">
    </ng-template>
  </ngb-pagination>
</div>
